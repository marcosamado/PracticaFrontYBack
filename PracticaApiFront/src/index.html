<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Practica Api Front</title>
</head>
<body>
    <header class="h-28 ml-2 mr-2 bg-gradient-to-l from-blue-950 to-blue-800">
        <h1 class="text-3xl text-start pl-8 pt-7 text-pink-100">
            Aplicacion de Usuarios
        </h1>
    </header>
    <main class="container w-4/5 h-screen mt-10 ml-auto mr-auto">
        <section class="container relative flex flex-col">
            <button id="buttonAgregar" class="relative w-2/4 h-16 ml-auto mr-auto bg-gradient-to-l from-blue-950 to-blue-800 text-pink-100 text-xl">Agregar Usuario<span id="spanAgregar" class="absolute right-0 top-2"><img src="./assets/arrow.svg" alt="" srcset=""></span></button>
            <form id="formAgregar" class="container relative -top-16 hidden w-2/4 ml-auto mr-auto">
                <div class="flex flex-col">
                    <fieldset class="border focus-within:border-2 focus-within:font-medium border-blue-950 text-blue-950">
                        <legend>Nombre</legend>
                        <label><input class="p-1 w-full outline-none text-rose-900" type="text" name="nombre" id="usuario" placeholder="Ingresa tu nombre"></label>
                    </fieldset>
                    <fieldset class="border focus-within:border-2 focus-within:font-medium border-blue-950 text-blue-950">
                        <legend>Apellido</legend>    
                        <label><input class="p-1 w-full outline-none text-rose-900" type="text" name="apellido" id="apellido" placeholder="Ingresa tu Apellido"></label>
                    </fieldset>
                    <fieldset class="border focus-within:border-2 focus-within:font-medium border-blue-950 text-blue-950">
                        <legend>Documento</legend>    
                        <label><input class="p-1 w-full outline-none text-rose-900" type="text" name="documento" id="documento" placeholder="Ingresa tu Documento"></label>
                    </fieldset>
                    <fieldset class="border border-blue-950 text-blue-950 w-auto h-auto flex flex-row flex-wrap justify-between p-2">
                        <legend>Domicilio</legend>
                            <fieldset class="border focus-within:border-2 focus-within:font-medium border-blue-950 text-blue-950 w-full">
                                <legend>Calle</legend>
                                <label><input class="p-1 w-full outline-none text-rose-900" type="text" name="calle" id="calle" placeholder="Ingresa la Calle"></label>
                            </fieldset>    
                            <fieldset class="border focus-within:border-2 focus-within:font-medium border-blue-950 text-blue-950 w-7/12">
                                <legend>Localidad</legend>
                                <label><input class="p-1 w-full outline-none text-rose-900" type="text" name="localidad" id="localidad" placeholder="Ingresa la Localidad"></label>
                            </fieldset>    
                            <fieldset class="border focus-within:border-2 focus-within:font-medium border-blue-950 text-blue-950 w-2/5">
                                <legend>Ciudad</legend>
                                <label><input class="p-1 w-full outline-none text-rose-900" type="text" name="ciudad" id="ciudad" placeholder="Ingresa la Ciudad"></label>
                            </fieldset>    
                    </fieldset>
                    <button class="w-1/3 h-9 rounded-md hover:bg-blue-800 bg-blue-950 mt-5 text-pink-100 ml-auto mr-auto" type="submit">Agregar Usuario</button>
                </div>
            </form>
        </section>

        
        <section class="flex flex-col container mt-20 ml-auto mr-auto w-2/3">
            <button id="botonMostrarUsuario" class="p-2 w-auto h-auto rounded-md hover:bg-blue-800 bg-blue-950 mt-5 text-pink-100 ml-auto mr-auto">Mostrar Usuarios</button>
            <div id="contenedor-items" class="conteiner flex flex-row w-auto h-auto flex-wrap">
            </div>
            <!-- TEMPLATES -->
            <template id="items">
                <article class="ml-auto mr-auto flex flex-row conteiner mt-5 w-full h-auto bg-gradient-to-br from-blue-600 to-blue-950 rounded-lg p-3">
                    <p id="id" class="text-center text-yellow-400"><span class="text-start text-pink-100">ID </span></p>
                    <p id="nombreUsuario" class="text-center text-yellow-400"><span class="text-pink-100">NOMBRE </span></p>
                    <p id="apellidoUsuario" class="text-center text-yellow-400"><span class="text-pink-100">APELLIDO </span></p>
                    <p id="localidad" class="text-center text-yellow-400"><span class="text-pink-100">LOCALIDAD </span></p>
                    <div class="container flex flex-row-reverse">
                        <button class="btn w-auto h-auto bg-gradient-to-br  from-red-500 to-red-900 font-semibold text-white rounded-md p-3 m-3 align-middle text-sm">ELIMINAR</button>
                        <button class="w-auto h-auto bg-green-800 text-white font-semibold rounded-md p-3 m-3 align-middle text-sm">MODIFICAR</button>
                    </div>
                </article>
            </template>
            <template id="no-items">
                <article class="ml-auto mr-auto flex flex-row conteiner mt-20 w-auto h-auto bg-gradient-to-br from-red-500 to-red-900 rounded-lg p-3">
                    <p class="text-lg text-white font-semibold p-2">
                        NO HAY USUARIOS EN LA BASE DE DATOS
                    </p>
                </article>
            </template>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
